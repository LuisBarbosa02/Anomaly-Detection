name: Monitor Data Drift

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-drift:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Detect drift
      id: drift_check
      run: python -m src.evaluation.check_dataset_drift
      continue-on-error: true

    - name: Promote sensor_data into main_data
      if: steps.drift_check.outcome == 'failure'
      run: cp data/sensor_data.csv data/main_data.csv

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git pull
        git add data/main_data.csv
        git commit -m "promoted new dataset after drift detection" || echo "no changes"
        git push